<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CareerBook</title>
    <!--script type="text/javascript" src="js/cookie.js"></script-->
</head>
<body>
    <script type="text/javascript">
        fetch('/api/status', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify()
        })
            .then(response => response.json())
            .then(data => {
                if (data == 1) {
                    window.location.href = "/main/personal/home.html";
                }
                else if (data == 2) {
                    window.location.href = "/main/company/home.html";
                }
                else {
                    window.location.href = "/home_login/home.html";
                }
            });
    </script>
</body>
</html>

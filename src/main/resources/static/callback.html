<script type="text/javascript">
    function setCookie(cookie_name, value, minutes) {
        const exdate = new Date();
        exdate.setMinutes(exdate.getMinutes() + minutes);

        const cookie_value = encodeURIComponent(value) + ((minutes == null) ? '' : ';' +
            'expires=' + exdate.toUTCString());
        document.cookie = cookie_name + '=' + cookie_value;
        alert("setCookie: " + cookie_name);
    }

    var naver_id_login = new naver_id_login("efUgrmVs90OkWSrZckbF", "http://localhost:8080/login/naver/callback");
    // 접근 토큰 값 출력
    //alert(naver_id_login.oauthParams.access_token);
    // 네이버 사용자 프로필 조회
    naver_id_login.get_naver_userprofile("naverSignInCallback()");

    // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function
    function naverSignInCallback() {
        setCookie("notalk_naver_login_token", naver_id_login.oauthParams.access_token, 1);
        opener.location.reload();
        window.close();
    }
</script>
